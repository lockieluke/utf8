name: Build
on:
  push:
    branches: [ "main", "version_2" ]
  pull_request:
    branches: [ "main", "version_2" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-latest
    
    steps:      
      - name: Get CPM
        uses: engineerd/configurator@v0.0.10
        with:
          name: cpm.exe
          url: https://github.com/neacsum/cpm/releases/latest/download/cpm.exe
      
      - name: Build libraries
        run: cpm -v --proto https -u https://github.com/neacsum/utf8.git -r $HOME utf8
        
      - name: Run tests
        shell: cmd
        run: |
          %USERPROFILE%\utf8\build\x64\tests\Release\tests.exe

      - name: Save tests result
        if: ${{ success() || failure() }}
        uses: actions/upload-artifact@v3
        with:
          path: utf8_tests.xml

